name: Fastlane Match (Readonly)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  match:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸŸ¢ Install Ruby & Fastlane
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Fastlane
        run: |
          gem install fastlane

      # ðŸŸ¢ Show files for debugging
      - name: List project files
        run: ls -R

      # ðŸŸ¢ Run Match in readonly mode
      - name: Run Fastlane Match (Readonly)
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          fastlane match appstore --readonly --verbose --api_key_path api_key.json


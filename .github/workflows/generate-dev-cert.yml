name: Generate Development Certificate (One-Time)

on:
  workflow_dispatch:

jobs:
  generate-dev-cert:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Fastlane
        run: sudo gem install fastlane -N

      - name: Create api_key.json
        run: echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" > api_key.json

      - name: Generate Development Certificate
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          fastlane match development \
            --api_key_path api_key.json \
            --git_branch master \
            --force
